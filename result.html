
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผลลัพธ์แบบฝึกหัด</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #FFD1DC, #FFB6C1); /* Light Pink/Rose background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .header {
      color: #FF1493;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .score-display {
      font-size: 4rem;
      font-weight: bold;
      color: #FF69B4;
      margin-bottom: 20px;
      padding: 20px;
      border: 5px solid #FF69B4;
      border-radius: 15px;
      display: inline-block;
    }

    .message {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 40px;
    }

    .return-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF69B4;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .return-btn:hover {
      background-color: #FF1493;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ผลลัพธ์แบบฝึกหัด</h1>
    </div>

    <div id="scoreDisplay" class="score-display">--/10</div>
    <div id="message" class="message"></div>

    <a href="kid1-3.html" class="return-btn">กลับหน้าหลักอนุบาล</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const score = urlParams.get('score');
      const total = urlParams.get('total') || 10;
      const subject = urlParams.get('subject') || 'แบบฝึกหัด';

      const scoreDisplay = document.getElementById('scoreDisplay');
      const messageElement = document.getElementById('message');
      const returnBtn = document.querySelector('.return-btn');

      scoreDisplay.textContent = `${score}/${total}`;

      let message = `คุณทำแบบฝึกหัดวิชา ${subject} ได้ ${score} ข้อ จากทั้งหมด ${total} ข้อ`;
      
      if (score == total) {
        message += ' - ยอดเยี่ยมมาก! เก่งที่สุดเลย!';
        scoreDisplay.style.borderColor = '#3CB371'; // Green
        scoreDisplay.style.color = '#3CB371';
      } else if (score >= total / 2) {
        message += ' - เก่งมาก! พยายามอีกนิดเดียว!';
      } else {
        message += ' - ไม่เป็นไรนะ! ลองทบทวนแล้วกลับมาทำใหม่!';
        scoreDisplay.style.borderColor = '#FF4500'; // Orange-Red
        scoreDisplay.style.color = '#FF4500';
      }

      messageElement.textContent = message;
      
      // The return button already links to kid1-3.html
    });
  </script>
</body>
</html>
