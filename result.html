<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผลสรุปแบบฝึกหัด</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .header {
      background: linear-gradient(135deg, #4CAF50, #8BC34A); /* Green theme for success */
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .score-display {
      font-size: 4rem;
      color: #4CAF50;
      font-weight: bold;
      margin: 20px 0;
    }

    .message {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #FF9800; /* Orange for action */
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #FB8C00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ผลสรุปแบบฝึกหัด</h1>
    </div>

    <div class="message" id="message">กำลังโหลดผลลัพธ์...</div>
    <div class="score-display" id="scoreDisplay">--/10</div>
    
    <a href="kid1-3.html" class="back-button">กลับไปหน้าหลัก</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const score = localStorage.getItem('quizScore');
      const totalQuestions = 10; // Assume 10 questions for all quizzes

      const scoreDisplay = document.getElementById('scoreDisplay');
      const messageElement = document.getElementById('message');

      if (score !== null) {
        const scoreInt = parseInt(score, 10);
        scoreDisplay.textContent = `${scoreInt}/${totalQuestions}`;

        let message = '';
        if (scoreInt === totalQuestions) {
          message = 'ยอดเยี่ยมมาก! คุณทำถูกทุกข้อเลย!';
        } else if (scoreInt >= totalQuestions * 0.7) {
          message = 'ดีมาก! คุณทำได้ดีเยี่ยม';
        } else if (scoreInt >= totalQuestions * 0.5) {
          message = 'ทำได้ดี! ลองทบทวนอีกครั้งนะ';
        } else {
          message = 'ไม่เป็นไร! ลองพยายามอีกครั้ง';
        }
        messageElement.textContent = message;

        // Clear the score from Local Storage after displaying
        localStorage.removeItem('quizScore');
      } else {
        scoreDisplay.textContent = 'ไม่พบข้อมูล';
        messageElement.textContent = 'ไม่พบผลลัพธ์ของแบบฝึกหัด กรุณาลองทำแบบฝึกหัดใหม่อีกครั้ง';
      }
    });
  </script>
</body>
</html>
