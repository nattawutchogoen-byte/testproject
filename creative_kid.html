
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดกิจกรรมสร้างสรรค์ อนุบาล</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA); /* Light, neutral background */
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      /* Kindergarten color scheme */
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5; /* Light pink for kindergarten theme */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดกิจกรรมสร้างสรรค์</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <form id="quizForm">
      <!-- Questions will be rendered here by JavaScript -->
      <button type="submit" class="submit-btn">ส่งคำตอบ</button>
    </form>

    
  </div>

  
  <script>
    const QUIZ_DATA = [
        {"q": "การพับกระดาษเป็นการสร้างสรรค์อะไร?", "options": ["อาหาร", "ของเล่น", "เสื้อผ้า", "เพลง"], "answer": "ของเล่น"},
        {"q": "เราใช้กาวทำอะไร?", "options": ["ตัด", "ติด", "วาด", "ระบาย"], "answer": "ติด"},
        {"q": "การทำโมบายต้องใช้อะไร?", "options": ["เชือก", "กรรไกร", "ดินสอ", "ไม้บรรทัด"], "answer": "เชือก"},
        {"q": "การสร้างบ้านจากบล็อกเป็นการพัฒนาทักษะใด?", "options": ["การร้องเพลง", "การแก้ปัญหา", "การวิ่ง", "การกิน"], "answer": "การแก้ปัญหา"},
        {"q": "เราสามารถสร้างสรรค์ผลงานจากวัสดุใด?", "options": ["ขยะ", "ดิน", "กระดาษ", "ถูกทุกข้อ"], "answer": "ถูกทุกข้อ"},
        {"q": "การวาดภาพด้วยนิ้วมือเป็นการใช้สีประเภทใด?", "options": ["สีน้ำ", "สีเทียน", "สีโปสเตอร์", "สีฝุ่น"], "answer": "สีโปสเตอร์"},
        {"q": "การประดิษฐ์ของเล่นช่วยพัฒนาความคิดด้านใด?", "options": ["ความคิดสร้างสรรค์", "ความคิดเชิงลบ", "ความคิดซ้ำซาก", "ความคิดเร็ว"], "answer": "ความคิดสร้างสรรค์"},
        {"q": "การเล่นบทบาทสมมติเป็นการสร้างสรรค์อะไร?", "options": ["สิ่งของ", "เรื่องราว", "อาหาร", "เพลง"], "answer": "เรื่องราว"},
        {"q": "การทำกิจกรรมสร้างสรรค์ควรทำคนเดียวหรือทำกับเพื่อน?", "options": ["คนเดียว", "กับเพื่อน", "กับสัตว์เลี้ยง", "กับต้นไม้"], "answer": "กับเพื่อน"},
        {"q": "อุปกรณ์ใดที่ใช้ในการระบายสีน้ำ?", "options": ["ดินสอ", "พู่กัน", "กรรไกร", "กาว"], "answer": "พู่กัน"}
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const submitBtn = quizForm.querySelector('.submit-btn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

      // Function to render the quiz questions
      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
      }

      // Function to check answers (redirect logic)
      function checkAnswers(e) {
        e.preventDefault();
        
        let score = 0;
        let totalQuestions = QUIZ_DATA.length;
        let subject = document.querySelector('.header h1').textContent.replace('แบบฝึกหัด', '').trim();

        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = quizForm.querySelector(`input[name="q${qNum}"]:checked`);
          
          if (selectedOption && selectedOption.value === qData.answer) {
            score++;
          }
        });

        // Redirect to result.html with score, total, and subject as URL parameters
        window.location.href = `result.html?score=${score}&total=${totalQuestions}&subject=${subject}`;
      }

      // Initial render and event listener setup
      renderQuiz();
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script>

</body>
</html>
