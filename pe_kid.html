
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดพลศึกษา อนุบาล</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA); /* Light, neutral background */
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      /* Kindergarten color scheme */
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5; /* Light pink for kindergarten theme */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดพลศึกษา</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <form id="quizForm">
      <!-- Questions will be rendered here by JavaScript -->
      <button type="submit" class="submit-btn">ส่งคำตอบ</button>
    </form>

    
  </div>

  
  
  
  <script>
    const QUIZ_DATA = [
        {"q": "การวิ่งใช้ส่วนใดของร่างกาย?", "options": ["มือ", "เท้า", "ศีรษะ", "ไหล่"], "answer": "เท้า"},
        {"q": "การกระโดดเชือกช่วยให้ร่างกายแข็งแรงในส่วนใด?", "options": ["แขน", "ขา", "นิ้วมือ", "หู"], "answer": "ขา"},
        {"q": "ก่อนออกกำลังกายควรทำอะไร?", "options": ["กินขนม", "นอนหลับ", "อบอุ่นร่างกาย", "ดูทีวี"], "answer": "อบอุ่นร่างกาย"},
        {"q": "กีฬาใดที่ใช้ลูกบอลกลมๆ?", "options": ["วิ่ง", "ว่ายน้ำ", "ฟุตบอล", "กระโดด"], "answer": "ฟุตบอล"},
        {"q": "การว่ายน้ำใช้ส่วนใดของร่างกายมากที่สุด?", "options": ["ปาก", "ตา", "แขนและขา", "หู"], "answer": "แขนและขา"},
        {"q": "การเล่นซ่อนหาเป็นการออกกำลังกายแบบใด?", "options": ["อยู่กับที่", "เคลื่อนไหว", "นั่งเฉยๆ", "นอน"], "answer": "เคลื่อนไหว"},
        {"q": "การทรงตัวที่ดีช่วยให้เราทำอะไรได้?", "options": ["ล้มง่าย", "เดินตรง", "วิ่งเร็ว", "กินเยอะ"], "answer": "เดินตรง"},
        {"q": "การเตะบอลใช้ส่วนใดของร่างกาย?", "options": ["มือ", "เท้า", "ศีรษะ", "ไหล่"], "answer": "เท้า"},
        {"q": "การหายใจที่ถูกต้องขณะออกกำลังกายคือ?", "options": ["กลั้นหายใจ", "หายใจเข้า-ออกสม่ำเสมอ", "หายใจเร็วๆ", "หายใจทางปาก"], "answer": "หายใจเข้า-ออกสม่ำเสมอ"},
        {"q": "หลังออกกำลังกายเสร็จควรทำอะไร?", "options": ["ดื่มน้ำเย็นจัด", "พักผ่อน", "วิ่งต่อ", "กินอาหารหนัก"], "answer": "พักผ่อน"}
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const submitBtn = quizForm.querySelector('.submit-btn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

            // Function to render the quiz questions
      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
      }

      // Function to check answers and show inline feedback
      function checkAnswers(e) {
        e.preventDefault();
        let score = 0;
        
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = document.querySelector(`input[name="q${qNum}"]:checked`);
          
          if (selectedOption && selectedOption.value === qData.answer) {
            score++;
          }
        });

        // Save score to Local Storage
        localStorage.setItem('quizScore', score);

        // Redirect to result page
        window.location.href = 'result.html';
      }

      // Initial render and event listener setup
      renderQuiz();
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script></body>
</html>
