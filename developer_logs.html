<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>logsev</title>
  <style>
    body {
      font-family: "Kanit", sans-serif;
      background: linear-gradient(180deg, #dfe9f3, #ffffff);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #0077b6;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #90e0ef;
      color: #023e8a;
      font-size: 1.1rem;
    }

    tr:hover {
      background-color: #f1faff;
    }

    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0096c7;
      transform: scale(1.05);
    }

    #noData {
      color: #999;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>รายชื่อผู้สมัครสมาชิก</h1>

  <table id="logTable">
    <thead>
      <tr>
        <th>ชื่อ - นามสกุล</th>
        <th>ระดับชั้น</th>
        <th>วันเวลา</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="noData">ยังไม่มีข้อมูลผู้สมัคร</p>

  <button onclick="exportCSV()">ExportCSV</button>
  <button onclick="resetLogs()">ลบข้อมูลทั้งหมด</button>

  

  <script>
    const tableBody = document.querySelector("#logTable tbody");
    const noData = document.getElementById("noData");

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("userLogs") || "[]");

      tableBody.innerHTML = "";
      if (logs.length === 0) {
        noData.style.display = "block";
        return;
      }

      noData.style.display = "none";
      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.name}</td>
          <td>${log.level}</td>
          <td>${log.date}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function resetLogs() {
      if (confirm("คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลทั้งหมด?")) {
        localStorage.removeItem("userLogs");
        loadLogs();
      }
    }

    function exportCSV() {
      const logs = JSON.parse(localStorage.getItem("userLogs") || "[]");
      if (logs.length === 0) {
        alert("ไม่มีข้อมูลให้บันทึก");
        return;
      }

      let csvContent = "ชื่อ,ระดับชั้น,วันเวลา\n";
      logs.forEach(log => {
        csvContent += `${log.name},${log.level},${log.date}\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "user_logs.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadLogs();
  </script>
</body>
</html>
