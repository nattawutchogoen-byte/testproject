
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดสุขศึกษา อนุบาล</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA); /* Light, neutral background */
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      /* Kindergarten color scheme */
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5; /* Light pink for kindergarten theme */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดสุขศึกษา</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <form id="quizForm">
      <!-- Questions will be rendered here by JavaScript -->
      <button type="submit" class="submit-btn">ส่งคำตอบ</button>
    </form>

    <div id="quizResult" class="result" style="display: none;"></div>
  </div>

  <script>
    const QUIZ_DATA = [
        {"q": "เราควรแปรงฟันวันละกี่ครั้ง?", "options": ["1 ครั้ง", "2 ครั้ง", "3 ครั้ง", "4 ครั้ง"], "answer": "2 ครั้ง"},
        {"q": "อาหารชนิดใดที่ทำให้ร่างกายแข็งแรง?", "options": ["ขนมหวาน", "ผักและผลไม้", "น้ำอัดลม", "ลูกอม"], "answer": "ผักและผลไม้"},
        {"q": "เราควรล้างมือก่อนทำอะไร?", "options": ["ดูทีวี", "กินอาหาร", "นอนหลับ", "วิ่งเล่น"], "answer": "กินอาหาร"},
        {"q": "เราควรนอนหลับวันละกี่ชั่วโมง?", "options": ["1-2 ชั่วโมง", "4-5 ชั่วโมง", "8-10 ชั่วโมง", "12 ชั่วโมง"], "answer": "8-10 ชั่วโมง"},
        {"q": "เมื่อเราป่วยควรไปหาใคร?", "options": ["ตำรวจ", "คุณครู", "คุณหมอ", "คนขับรถ"], "answer": "คุณหมอ"},
        {"q": "เราควรทำอย่างไรกับเล็บมือที่ยาว?", "options": ["ปล่อยไว้", "กัด", "ตัดให้สั้น", "ทาสี"], "answer": "ตัดให้สั้น"},
        {"q": "การออกกำลังกายช่วยให้ร่างกายเป็นอย่างไร?", "options": ["อ่อนแอ", "แข็งแรง", "ป่วยง่าย", "เหนื่อย"], "answer": "แข็งแรง"},
        {"q": "เราควรอาบน้ำวันละกี่ครั้ง?", "options": ["1 ครั้ง", "2 ครั้ง", "3 ครั้ง", "4 ครั้ง"], "answer": "2 ครั้ง"},
        {"q": "เมื่อไอหรือจามควรใช้สิ่งใดปิดปาก?", "options": ["มือ", "แขนเสื้อ", "ผ้าเช็ดหน้า", "ถูกทุกข้อ"], "answer": "ถูกทุกข้อ"},
        {"q": "การรับประทานอาหารเช้ามีความสำคัญอย่างไร?", "options": ["ไม่สำคัญ", "ทำให้ง่วง", "ทำให้มีพลังงาน", "ทำให้หิว"], "answer": "ทำให้มีพลังงาน"}
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const quizResult = document.getElementById('quizResult');
      const submitBtn = quizForm.querySelector('.submit-btn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

      // Function to render the quiz questions
      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
      }

      // Function to check answers
      function checkAnswers(e) {
        e.preventDefault();
        
        let score = 0;
        let totalQuestions = QUIZ_DATA.length;

        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = quizForm.querySelector(`input[name="q${qNum}"]:checked`);
          
          const questionCard = questionsContainer.querySelector(`.question-card:nth-child(${qNum})`).style;
          questionCard.borderLeft = '5px solid #FF1493'; // Reset color

          if (selectedOption) {
            if (selectedOption.value === qData.answer) {
              score++;
              questionCard.borderLeft = '5px solid green'; // Correct
            } else {
              questionCard.borderLeft = '5px solid red'; // Incorrect
            }
          }
        });

        quizResult.textContent = `ผลลัพธ์: คุณทำได้ ${score}/${totalQuestions} คะแนน`;
        quizResult.style.display = 'block';
        
        // Disable form after submission
        submitBtn.disabled = true;
        quizForm.querySelectorAll('input').forEach(input => input.disabled = true);
      }

      // Initial render and event listener setup
      renderQuiz();
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script>
</body>
</html>
