
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดการอ่าน อนุบาล</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    .result-section {
      display: none;
    }

    .result-section.active {
      display: block;
    }

    .score-card {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .score-card h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .score-card p {
      font-size: 1.3rem;
    }

    .answer-card {
      background: #FFF0F5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .answer-card.correct {
      border-left: 5px solid #28a745;
      background: #d4edda;
    }

    .answer-card.incorrect {
      border-left: 5px solid #dc3545;
      background: #f8d7da;
    }

    .answer-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .answer-info {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }

    .answer-info p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .correct-answer {
      color: #28a745;
      font-weight: bold;
    }

    .wrong-answer {
      color: #dc3545;
      font-weight: bold;
    }

    .explanation {
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
      font-style: italic;
      color: #333;
    }

    .back-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
      text-decoration: none;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
    <link rel="stylesheet" href="sarabun_font.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดการอ่าน อนุบาล</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <div id="quizSection" class="quiz-section">
      <form id="quizForm">
        <button type="submit" class="submit-btn" id="submitBtn" disabled>ส่งคำตอบ</button>
      </form>
    </div>

    <div id="resultSection" class="result-section">
      <div class="score-card">
        <h2>คะแนนของคุณ</h2>
        <p id="scoreText">0/10</p>
      </div>
      <div id="answersContainer"></div>
      <a href="kid1-3.html" class="back-btn">กลับหน้าหลัก</a>
    </div>
  </div>

  <script>
    const QUIZ_DATA = [
    {
        "q": "เราใช้ส่วนใดของร่างกายในการอ่าน?",
        "options": [
            "หู",
            "ตา",
            "ปาก",
            "มือ"
        ],
        "answer": "ตา",
        "explanation": "คำตอบที่ถูกต้องคือ 'ตา' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    },
    {
        "q": "หนังสือมีไว้ทำอะไร?",
        "options": [
            "เล่น",
            "อ่าน",
            "กิน",
            "นอน"
        ],
        "answer": "อ่าน",
        "explanation": "คำตอบที่ถูกต้องคือ 'อ่าน' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    },
    {
        "q": "เมื่ออ่านหนังสือเสร็จแล้วควรทำอย่างไร?",
        "options": [
            "ฉีกทิ้ง",
            "เก็บเข้าที่",
            "โยนทิ้ง",
            "วางไว้บนพื้น"
        ],
        "answer": "เก็บเข้าที่",
        "explanation": "คำตอบที่ถูกต้องคือ 'เก็บเข้าที่' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    },
    {
        "q": "นิทานมักจะเล่าเรื่องเกี่ยวกับอะไร?",
        "options": [
            "ข่าว",
            "เรื่องราวสมมติ",
            "สูตรอาหาร",
            "แผนที่"
        ],
        "answer": "เรื่องราวสมมติ",
        "explanation": "คำตอบที่ถูกต้องคือ 'เรื่องราวสมมติ'"
    },
    {
        "q": "เราควรทำอย่างไรเมื่อเห็นคำศัพท์ใหม่?",
        "options": [
            "ข้ามไป",
            "ถามผู้ใหญ่",
            "เดา",
            "ไม่สนใจ"
        ],
        "answer": "ถามผู้ใหญ่",
        "explanation": "คำตอบที่ถูกต้องคือ 'ถามผู้ใหญ่' ซึ่งเป็นไปตามหลักการใช้ภาษาไทยและพยัญชนะ/สระ"
    },
    {
        "q": "การอ่านช่วยให้เราได้อะไร?",
        "options": [
            "ความเบื่อ",
            "ความรู้",
            "ความง่วง",
            "ความหิว"
        ],
        "answer": "ความรู้",
        "explanation": "คำตอบที่ถูกต้องคือ 'ความรู้' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    },
    {
        "q": "เราอ่านหนังสือในที่ที่มีแสงสว่างแบบใด?",
        "options": [
            "มืดสนิท",
            "สลัวๆ",
            "สว่างเพียงพอ",
            "แสงจ้า"
        ],
        "answer": "สว่างเพียงพอ",
        "explanation": "คำตอบที่ถูกต้องคือ 'สว่างเพียงพอ' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    },
    {
        "q": "การฟังเรื่องราวช่วยพัฒนาทักษะใด?",
        "options": [
            "การวิ่ง",
            "การฟัง",
            "การเต้น",
            "การวาด"
        ],
        "answer": "การฟัง",
        "explanation": "คำตอบที่ถูกต้องคือ 'การฟัง'"
    },
    {
        "q": "คำใดที่ขึ้นต้นด้วยสระ 'อะ'?",
        "options": [
            "ปลา",
            "มะลิ",
            "กล้วย",
            "ส้ม"
        ],
        "answer": "มะลิ",
        "explanation": "คำตอบที่ถูกต้องคือ 'มะลิ' ซึ่งเป็นไปตามหลักการใช้ภาษาไทยและพยัญชนะ/สระ"
    },
    {
        "q": "เราควรเปิดหน้าหนังสืออย่างเบาๆ หรือแรงๆ?",
        "options": [
            "เบาๆ",
            "แรงๆ",
            "ฉีกออก",
            "พับ"
        ],
        "answer": "เบาๆ",
        "explanation": "คำตอบที่ถูกต้องคือ 'เบาๆ' ซึ่งเป็นคำศัพท์หรือหลักการที่ใช้ในการอ่าน"
    }
];

    let userAnswers = {};

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const submitBtn = document.getElementById('submitBtn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
        questionsContainer.addEventListener('change', checkCompletion);
      }

      function checkCompletion() {
        const answeredCount = document.querySelectorAll('input[type="radio"]:checked').length;
        submitBtn.disabled = answeredCount !== QUIZ_DATA.length;
      }

      function checkAnswers(e) {
        e.preventDefault();
        let score = 0;
        userAnswers = {};
        
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = document.querySelector(`input[name="q${qNum}"]:checked`);
          const userAnswer = selectedOption ? selectedOption.value : null;
          userAnswers[qNum] = userAnswer;
          
          if (userAnswer === qData.answer) {
            score++;
          }
        });

        showResults(score);
      }

      function showResults(score) {
        document.getElementById('quizSection').style.display = 'none';
        document.getElementById('resultSection').classList.add('active');
        document.getElementById('scoreText').textContent = `${score}/${QUIZ_DATA.length}`;

        const answersContainer = document.getElementById('answersContainer');
        let html = '';

        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const userAnswer = userAnswers[qNum];
          const isCorrect = userAnswer === qData.answer;
          const cardClass = isCorrect ? 'correct' : 'incorrect';

          html += `
            <div class="answer-card ${cardClass}">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="answer-info">
                ${userAnswer ? `<p>คำตอบของคุณ: <span class="${isCorrect ? 'correct-answer' : 'wrong-answer'}">${userAnswer}</span></p>` : '<p>คุณไม่ได้ตอบข้อนี้</p>'}
                ${!isCorrect ? `<p>เฉลย: <span class="correct-answer">${qData.answer}</span></p>` : '<p>✓ ถูกต้อง!</p>'}
              </div>
              <div class="explanation">
                คำอธิบาย: ${qData.explanation}
              </div>
            </div>
          `;
        });

        answersContainer.innerHTML = html;
      }

      renderQuiz();
      checkCompletion(); // Initial check to disable the button
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script>
</body>
</html>
