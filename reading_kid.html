
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดการอ่าน อนุบาล</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA); /* Light, neutral background */
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      /* Kindergarten color scheme */
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5; /* Light pink for kindergarten theme */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดการอ่าน</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <form id="quizForm">
      <!-- Questions will be rendered here by JavaScript -->
      <button type="submit" class="submit-btn">ส่งคำตอบ</button>
    </form>

    
  </div>

  
  <script>
    const QUIZ_DATA = [
        {"q": "เราใช้ส่วนใดของร่างกายในการอ่าน?", "options": ["หู", "ตา", "ปาก", "มือ"], "answer": "ตา"},
        {"q": "หนังสือมีไว้ทำอะไร?", "options": ["เล่น", "อ่าน", "กิน", "นอน"], "answer": "อ่าน"},
        {"q": "เมื่ออ่านหนังสือเสร็จแล้วควรทำอย่างไร?", "options": ["ฉีกทิ้ง", "เก็บเข้าที่", "โยนทิ้ง", "วางไว้บนพื้น"], "answer": "เก็บเข้าที่"},
        {"q": "นิทานมักจะเล่าเรื่องเกี่ยวกับอะไร?", "options": ["ข่าว", "เรื่องราวสมมติ", "สูตรอาหาร", "แผนที่"], "answer": "เรื่องราวสมมติ"},
        {"q": "เราควรทำอย่างไรเมื่อเห็นคำศัพท์ใหม่?", "options": ["ข้ามไป", "ถามผู้ใหญ่", "เดา", "ไม่สนใจ"], "answer": "ถามผู้ใหญ่"},
        {"q": "การอ่านช่วยให้เราได้อะไร?", "options": ["ความเบื่อ", "ความรู้", "ความง่วง", "ความหิว"], "answer": "ความรู้"},
        {"q": "เราอ่านหนังสือในที่ที่มีแสงสว่างแบบใด?", "options": ["มืดสนิท", "สลัวๆ", "สว่างเพียงพอ", "แสงจ้า"], "answer": "สว่างเพียงพอ"},
        {"q": "การฟังเรื่องราวช่วยพัฒนาทักษะใด?", "options": ["การวิ่ง", "การฟัง", "การเต้น", "การวาด"], "answer": "การฟัง"},
        {"q": "คำใดที่ขึ้นต้นด้วยสระ 'อะ'?", "options": ["ปลา", "มะลิ", "กล้วย", "ส้ม"], "answer": "มะลิ"},
        {"q": "เราควรเปิดหน้าหนังสืออย่างเบาๆ หรือแรงๆ?", "options": ["เบาๆ", "แรงๆ", "ฉีกออก", "พับ"], "answer": "เบาๆ"}
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const submitBtn = quizForm.querySelector('.submit-btn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

      // Function to render the quiz questions
      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
      }

      // Function to check answers (redirect logic)
      function checkAnswers(e) {
        e.preventDefault();
        
        let score = 0;
        let totalQuestions = QUIZ_DATA.length;
        let subject = document.querySelector('.header h1').textContent.replace('แบบฝึกหัด', '').trim();

        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = quizForm.querySelector(`input[name="q${qNum}"]:checked`);
          
          if (selectedOption && selectedOption.value === qData.answer) {
            score++;
          }
        });

        // Redirect to result.html with score, total, and subject as URL parameters
        window.location.href = `result.html?score=${score}&total=${totalQuestions}&subject=${subject}`;
      }

      // Initial render and event listener setup
      renderQuiz();
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script>

</body>
</html>
