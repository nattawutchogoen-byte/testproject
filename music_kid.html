
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฝึกหัดดนตรี อนุบาล</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #F0F8FF, #E6E6FA);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-section {
      margin-bottom: 20px;
    }

    .question-card {
      background: #FFF0F5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #FF1493;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
      background-color: #FFE5B4;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #FF1493;
    }

    .result-section {
      display: none;
    }

    .result-section.active {
      display: block;
    }

    .score-card {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .score-card h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .score-card p {
      font-size: 1.3rem;
    }

    .answer-card {
      background: #FFF0F5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .answer-card.correct {
      border-left: 5px solid #28a745;
      background: #d4edda;
    }

    .answer-card.incorrect {
      border-left: 5px solid #dc3545;
      background: #f8d7da;
    }

    .answer-card h4 {
      color: #FF1493;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .answer-info {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }

    .answer-info p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .correct-answer {
      color: #28a745;
      font-weight: bold;
    }

    .wrong-answer {
      color: #dc3545;
      font-weight: bold;
    }

    .explanation {
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
      font-style: italic;
      color: #333;
    }

    .back-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
      text-decoration: none;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
    <link rel="stylesheet" href="sarabun_font.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>แบบฝึกหัดดนตรี อนุบาล</h1>
      <p>ชั้นอนุบาล - จำนวน 10 ข้อ</p>
    </div>

    <div id="quizSection" class="quiz-section">
      <form id="quizForm">
        <button type="submit" class="submit-btn" id="submitBtn" disabled>ส่งคำตอบ</button>
      </form>
    </div>

    <div id="resultSection" class="result-section">
      <div class="score-card">
        <h2>คะแนนของคุณ</h2>
        <p id="scoreText">0/10</p>
      </div>
      <div id="answersContainer"></div>
      <a href="kid1-3.html" class="back-btn">กลับหน้าหลัก</a>
    </div>
  </div>

  <script>
    const QUIZ_DATA = [
    {
        "q": "เครื่องดนตรีใดที่ใช้เป่า?",
        "options": [
            "กลอง",
            "กีตาร์",
            "ขลุ่ย",
            "เปียโน"
        ],
        "answer": "ขลุ่ย",
        "explanation": "คำตอบที่ถูกต้องคือ 'ขลุ่ย' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    },
    {
        "q": "เสียงของแมวร้องคือ?",
        "options": [
            "โฮ่งๆ",
            "เหมียวๆ",
            "อ๊บๆ",
            "จิ๊บๆ"
        ],
        "answer": "เหมียวๆ",
        "explanation": "คำตอบที่ถูกต้องคือ 'เหมียวๆ' เพราะเกี่ยวข้องกับหลักการพื้นฐานของศิลปะและการใช้สี"
    },
    {
        "q": "การปรบมือเป็นการทำอะไร?",
        "options": [
            "ร้องเพลง",
            "เต้นรำ",
            "ให้จังหวะ",
            "เล่นดนตรี"
        ],
        "answer": "ให้จังหวะ",
        "explanation": "คำตอบที่ถูกต้องคือ 'ให้จังหวะ'"
    },
    {
        "q": "เครื่องดนตรีใดที่ใช้ตี?",
        "options": [
            "ไวโอลิน",
            "กลอง",
            "ฟลุต",
            "ฮาร์ป"
        ],
        "answer": "กลอง",
        "explanation": "คำตอบที่ถูกต้องคือ 'กลอง' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    },
    {
        "q": "เพลงชาติไทยเราต้องทำอย่างไร?",
        "options": [
            "นั่งลง",
            "ยืนตรง",
            "วิ่งเล่น",
            "ปรบมือ"
        ],
        "answer": "ยืนตรง",
        "explanation": "คำตอบที่ถูกต้องคือ 'ยืนตรง' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    },
    {
        "q": "เสียงใดที่ดัง 'แกร๊กๆ'?",
        "options": [
            "ระนาด",
            "ฉิ่ง",
            "กรับ",
            "ขิม"
        ],
        "answer": "กรับ",
        "explanation": "คำตอบที่ถูกต้องคือ 'กรับ' เพราะเกี่ยวข้องกับหลักการพื้นฐานของศิลปะและการใช้สี"
    },
    {
        "q": "การร้องเพลงต้องใช้อะไร?",
        "options": [
            "มือ",
            "เท้า",
            "ปาก",
            "หู"
        ],
        "answer": "ปาก",
        "explanation": "คำตอบที่ถูกต้องคือ 'ปาก' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    },
    {
        "q": "เครื่องดนตรีใดที่ใช้ดีด?",
        "options": [
            "กลอง",
            "กีตาร์",
            "ขลุ่ย",
            "ระนาด"
        ],
        "answer": "กีตาร์",
        "explanation": "คำตอบที่ถูกต้องคือ 'กีตาร์' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    },
    {
        "q": "เสียงใดที่เบาที่สุด?",
        "options": [
            "เสียงฟ้าผ่า",
            "เสียงกระซิบ",
            "เสียงรถยนต์",
            "เสียงนาฬิกาปลุก"
        ],
        "answer": "เสียงกระซิบ",
        "explanation": "คำตอบที่ถูกต้องคือ 'เสียงกระซิบ' เพราะเกี่ยวข้องกับหลักการพื้นฐานของศิลปะและการใช้สี"
    },
    {
        "q": "เพลงกล่อมเด็กมีจังหวะแบบใด?",
        "options": [
            "เร็ว",
            "ช้า",
            "สนุกสนาน",
            "ตื่นเต้น"
        ],
        "answer": "ช้า",
        "explanation": "คำตอบที่ถูกต้องคือ 'ช้า' ซึ่งเป็นความรู้พื้นฐานเกี่ยวกับดนตรีและจังหวะ"
    }
];

    let userAnswers = {};

    document.addEventListener('DOMContentLoaded', () => {
      const quizForm = document.getElementById('quizForm');
      const submitBtn = document.getElementById('submitBtn');
      const questionsContainer = document.createElement('div');
      quizForm.insertBefore(questionsContainer, submitBtn);

      function renderQuiz() {
        let html = '';
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          html += `
            <div class="question-card">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="options">
          `;
          qData.options.forEach((option, optIndex) => {
            const optionId = `q${qNum}_${optIndex}`;
            html += `
                <label for="${optionId}"><input type="radio" name="q${qNum}" id="${optionId}" value="${option}"> ${option}</label>
            `;
          });
          html += `
              </div>
            </div>
          `;
        });
        
        questionsContainer.innerHTML = html;
        questionsContainer.addEventListener('change', checkCompletion);
      }

      function checkCompletion() {
        const answeredCount = document.querySelectorAll('input[type="radio"]:checked').length;
        submitBtn.disabled = answeredCount !== QUIZ_DATA.length;
      }

      function checkAnswers(e) {
        e.preventDefault();
        let score = 0;
        userAnswers = {};
        
        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const selectedOption = document.querySelector(`input[name="q${qNum}"]:checked`);
          const userAnswer = selectedOption ? selectedOption.value : null;
          userAnswers[qNum] = userAnswer;
          
          if (userAnswer === qData.answer) {
            score++;
          }
        });

        showResults(score);
      }

      function showResults(score) {
        document.getElementById('quizSection').style.display = 'none';
        document.getElementById('resultSection').classList.add('active');
        document.getElementById('scoreText').textContent = `${score}/${QUIZ_DATA.length}`;

        const answersContainer = document.getElementById('answersContainer');
        let html = '';

        QUIZ_DATA.forEach((qData, index) => {
          const qNum = index + 1;
          const userAnswer = userAnswers[qNum];
          const isCorrect = userAnswer === qData.answer;
          const cardClass = isCorrect ? 'correct' : 'incorrect';

          html += `
            <div class="answer-card ${cardClass}">
              <h4>ข้อ ${qNum}: ${qData.q}</h4>
              <div class="answer-info">
                ${userAnswer ? `<p>คำตอบของคุณ: <span class="${isCorrect ? 'correct-answer' : 'wrong-answer'}">${userAnswer}</span></p>` : '<p>คุณไม่ได้ตอบข้อนี้</p>'}
                ${!isCorrect ? `<p>เฉลย: <span class="correct-answer">${qData.answer}</span></p>` : '<p>✓ ถูกต้อง!</p>'}
              </div>
              <div class="explanation">
                คำอธิบาย: ${qData.explanation}
              </div>
            </div>
          `;
        });

        answersContainer.innerHTML = html;
      }

      renderQuiz();
      checkCompletion(); // Initial check to disable the button
      quizForm.addEventListener('submit', checkAnswers);
    });
  </script>
</body>
</html>
