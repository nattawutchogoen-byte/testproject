
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังโหลด...</title>
    <style>
        /* 1. Base Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Cute light background */
            overflow: hidden;
        }

        /* 2. Loading Container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            transition: opacity 0.5s ease-out;
            z-index: 9999;
        }

        /* 3. Logo Styles */
        .logo {
            width: 200px; /* ขนาดโลโก้ */
            height: 200px;
            border-radius: 50%; /* ทำให้เป็นวงกลม */
            background-color: #FFD700; /* สีพื้นหลังโลโก้ (ถ้าไม่มีรูป) */
            background-image: url('iq2go_logo_v3.png'); /* <-- เปลี่ยน URL รูปภาพโลโก้ตรงนี้ */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); /* เงาสีชมพู */
            
            /* Animation: Zoom In/Out */
            animation: logoZoom 2.5s ease-in-out infinite alternate; /* 2.5s ไป-กลับ รวมเป็น 5s ต่อรอบ */
        }

        /* Keyframes for Zoom In/Out effect */
        @keyframes logoZoom {
            0% {
                transform: scale(0.8); /* เริ่มต้นเล็กกว่าปกติ */
                opacity: 0.7;
            }
            100% {
                transform: scale(1.1); /* ซูมเข้าใหญ่กว่าปกติ */
                opacity: 1;
            }
        }

        /* 4. Loading Text */
        .loading-text {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #FF69B4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* 5. Hide on Load Complete */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    <link rel="stylesheet" href="sarabun_font.css">
</head>
<body>

    <div id="loadingScreen" class="loading-container">
        <div class="logo"></div>
        <div class="loading-text">Welcome To IQ2GO</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            
            // ตั้งเวลาโหลดเป็น 5 วินาที
            const loadingTime = 5000; // 5000 มิลลิวินาที = 5 วินาที
            
            // ตั้งเวลาเปลี่ยนหน้า
            setTimeout(() => {
                // 1. ซ่อนหน้าจอโหลดด้วยการเปลี่ยน opacity (เพื่อความนุ่มนวล)
                loadingScreen.classList.add('hidden');
                
                // 2. ตั้งเวลาอีกเล็กน้อยเพื่อให้ transition เสร็จสมบูรณ์ แล้วค่อยเปลี่ยนหน้า
                setTimeout(() => {
                    // เปลี่ยนเส้นทางไปยัง register.html
                    window.location.href = 'register.html';
                }, 500); // รอ 0.5 วินาทีเพื่อให้ภาพจางหายไป
                
            }, loadingTime);
        });
    </script>

</body>
</html>
