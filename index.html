<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ยินดีต้อนรับสู่เว็บเรียนรู้</title>

  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Itim", cursive;
      background: linear-gradient(135deg, #f8bbd0, #bbdefb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .welcome-box {
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.6rem;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .mascot {
      width: 180px;
      margin-top: 40px;
      animation: jump 1s ease-in-out infinite;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .loading {
      margin-top: 25px;
      font-size: 1.1rem;
      color: white;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>


  <div class="welcome-box">
    <h1>ยินดีต้อนรับสู่เว็บเรียนรู้ของเรา!</h1>
    <p>พร้อมจะสนุกกับการเรียนรู้ไปด้วยกันไหม?</p>

    <img src="https://cdn-icons-png.flaticon.com/512/5234/5234823.png" class="mascot" alt="การ์ตูนเด็กน้อย">

    <div class="loading">กำลังเตรียมบทเรียนให้พร้อม...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "register.html";
    }, 4000);





    
  </script>

</body>
</html>
